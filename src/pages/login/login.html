<ion-content id="contenido" padding>
<div id="logo" padding>
</div>
<form [formGroup]="LoginForm" (ngSubmit)="login()">
<ion-item>
<ion-label floating>Nro. Identificación</ion-label>
<ion-input [formControl]="identificacion" type="text"></ion-input>
</ion-item>
<ion-item [hidden]="!errorMessage"><label>{{errorMessage}}</label></ion-item>
</form>
<div padding>
<button ion-button color="danger" block (click)="login()" [disabled]="!LoginForm.valid">Iniciar Sesión</button>
</div>


</ion-content>
