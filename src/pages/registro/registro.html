<ion-header>
  <ion-navbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="LoginForm">
<ion-item>
<ion-label floating>User</ion-label>
<ion-input [formControl]="" type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label floating>Password</ion-label>
<ion-input [formControl]="password" type="text"></ion-input>
</ion-item>
<ion-item [hidden]="!errorMessage"><label>{{errorMessage}}</label></ion-item>
</form>
<div padding>
<button ion-button color="danger" block (click)="login()" [disabled]="!LoginForm.valid">Sign In</button>
</div>
